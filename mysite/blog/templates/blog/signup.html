{% extends 'blog/base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
  <h2 class="mb-4">Signup</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <p class="mt-3">
    Already have an account?
    <a href="{% url 'login' %}">Login here</a>
  </p>
{% endblock %}
